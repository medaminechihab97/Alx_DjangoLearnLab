{% extends "blog/base.html" %}
{% block content %}
    <h1>Delete Post</h1>
    <p>Are you sure you want to delete the post "{{ object.title }}"?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm</button>
        <a href="{% url 'blog:post_detail' object.id %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
