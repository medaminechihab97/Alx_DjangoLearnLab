{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <h1>{% if object %}Edit Post{% else %}New Post{% endif %}</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
{% endblock %}
